<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="blog_image">
        <img src="./assets/images/illustration-article.svg" alt="img">
      </div>
      <div class="content">
        <button>Learning</button>
        <p class="published_at">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="msg">
          These languages are the backbone of every <br>
          website, defining structure, content, <br>
          and presentation.
        </p>
      </div>
      <footer class="author">
        <img src="./assets/images/image-avatar.webp" alt="profile_picture">
        <p>Desmond Dzakago</p>
      </footer>
    </article>
  </main>
</body>
</html>
